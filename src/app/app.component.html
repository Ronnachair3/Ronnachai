<form #feedbackForm="ngForm" (submit)="onSubmit(feedbackForm.value)">
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input ngModel name="username" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
  </div>
  <div class="form-group">
    <label for="Password">Password</label>
    <input ngModel name="password" type="password" class="form-control" id="Password" placeholder="Password">
  </div>

  <div class="form-row">
    <div class="col">
      <label for="Name">Name</label>
      <input ngModel name="name" type="text" class="form-control" placeholder="name">
    </div>
    <div class="col">
      <label for="SubName">Last Name</label>
      <input ngModel name="subname" type="text" class="form-control" placeholder="sub name">
    </div>
  </div><br>

  <div class="form-group row">
      <div class="col-2">
          <label for="Age">Age</label>
          <input ngModel name="age" type="text" class="form-control" placeholder="age">
      </div>
      <div class="col-3">
          <label for="Gender">Gender</label>
          <select ngModel name="gender" type="text" class="form-control" id="Gender">
          <option selected>ชาย</option>
          <option selected>หญิง</option>
          <option>...</option>
      </select>
      </div>
  </div>

  <div class="form-group">
      <label for="inputAddress">Address</label>
      <textarea ngModel name="address" type="text" class="form-control" id="inputAddress" placeholder="1234 Main St"></textarea>
  </div>

  <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputCity">City</label>
        <input ngModel name="city" type="text" class="form-control" id="inputCity" placeholder="City">
      </div>
      <div class="form-group col-md-4">
        <label for="inputProvince">Province</label>
        <input ngModel name="province" type="text" id="inputProvince" class="form-control" placeholder="Province">
      </div>
      <div class="form-group col-md-2">
        <label for="inputZip">Zip Code</label>
        <input ngModel name="zipcode" type="text" class="form-control" id="inputZip" placeholder="Code">
      </div>
    </div>

  <br>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>

<br>
<hr>
<br>

<p>All Feedbacks</p>
<div>
  <p *ngFor="let item of mDataArray">{{item.username}}: <span style="color: grey;">{{item.password}}<br></span>{{item.name}} {{item.subname}}</p>
</div>
